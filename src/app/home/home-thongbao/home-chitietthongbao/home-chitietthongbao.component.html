<div *ngIf="oldForm" class="detail-container">
  <div class="row functional-wrapper">
    <div class="h-3-70 p-l-8 p-r-8">
      <div class="detail-item">
        <p [innerHTML]="oldForm.tenTb" class="title"></p>

        <div class="attach-file">
          <div class="row p-b-16">
            <p>Tệp đính kèm:</p>
            <a [href]="pdfSrc">{{ oldForm.fileTb }}</a>
          </div>

          <pdf-viewer
            [src]="pdfSrc"
            [render-text]="true"
            [original-size]="false"
            style="width: 100%; height: 100vh; overflow: hidden"
          ></pdf-viewer>
        </div>
      </div>
    </div>

    <div class="h-3-75 p-l-8 p-r-8">
      <h2 class="info-title p-b-8">Các thông báo khác</h2>
          <ul class="bottom-notifi-list" *ngFor="let tb of listTB">
            <li class="bottom-notifi-item row">
              <div class="bottom-notifi-img">
                <img src="../../../../assets/Images/notify.png" alt="" />
              </div>
              <div class="bottom-notifi-link flex-1">
                <a [routerLink]="['/home/thong-bao/chi-tiet',
                            { maTb: tb.maTb }]">
                  <div class="date">
                    <i class="icon-cal fa-regular fa-calendar"></i>
                    <span>{{ dateFormat(tb.ngayTb) }}</span>
                  </div>
                  <b>{{ tb.tenTb }}</b
                  >
                </a>
              </div>
            </li>            
          </ul>
    </div>
  </div>
</div>
