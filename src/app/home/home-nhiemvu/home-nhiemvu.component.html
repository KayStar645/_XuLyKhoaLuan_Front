<div class="p-t-16">
  <div class="functional-container row jus-between functional-wrapper">
    <div class="h-3"></div>

    <div class="h-6">
      <div class="row ali-center jus-center nav-bar functional-wrapper h-100">
        <div
          routerLinkActive="active"
          class="nav-item"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/home/nhiem-vu"
          (click)="onChangeCurrent($event)"
        >
          Ra đề
          <div class="line"></div>
        </div>
        <div
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/home/nhiem-vu/huongdan-rade"
          (click)="onChangeInstruct($event)"
        >
          Hướng dẫn - Phản biện
          <div class="line"></div>
        </div>
      </div>
    </div>

    <div class="h-3">
      <div class="row jus-end h-100" *ngIf="isTruongBM">
        <div class="functional-button">
          <button
            [routerLink]="['/home/nhiem-vu/chi-tiet', { maNv: -1 }]"
            (click)="onCheckIsAddBtnActive()"
          >
            Thêm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
