<div id="container">
  <div class="p-t-16">
    <table border="1" [cellPadding]="0" [cellSpacing]="0" class="table">
      <tr>
        <th>Mã ĐT</th>
        <th>Tên đề tài</th>
        <th>Số lượng sinh viên</th>
        <th>Giảng viên hướng dẫn</th>
        <th>Chuyên ngành phù hợp</th>
      </tr>

      <tbody *ngFor="let dt of listDT">
        <tr
        class="br-line"
        (dblclick)="clickLine($event)"
        >
          <td class="text-center">{{ dt.maDT }}</td>
          <td class="text-left">
            <p class="cell-limit" [innerHTML]="dt?.tenDT"></p>
          </td>
          <td class="text-center">{{ dt?.slMin }} - {{ dt?.slMax }}</td>
          <td class="text-center">{{ getTenGvHuongdanByMaDT(dt.maDT) }}</td>
          <td class="text-center">{{ getChuyennganhPhuhop(dt.maDT) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
